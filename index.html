<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Just A Digital Clock</title>
        <link rel="shortcut icon" href="img/digital-clock.png" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <div class="clock">
                <div class="days">
                    <span id="monday">MON</span><span> · </span>
                    <span id="tuesday">TUE</span><span> · </span>
                    <span id="wednesday">WED</span><span> · </span>
                    <span id="thursday">THU</span><span> · </span>
                    <span id="friday">FRI</span><span> · </span>
                    <span id="saturday">SAT</span><span> · </span>
                    <span id="sunday">SUN</span>
                </div>
                    <span id="hour"></span>
                    <span id="minute"></span>
                    <span id="second"></span>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
